<!doctype html>
<html lang="en">

<head>
    <title>It's Peanut Butter GHIPY Time!</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Josefin+Sans" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <div class="jumbotron">
        <h1 class="text-center">GHIPY Time!</h1>
        <div class="text-center">
        </div>
    </div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12">
                <div class="card text-white bg-dark mb-3">
                    <div class="card-body">
                        <h4 class="card-title text-center">Select a Category</h4>
                        <div id="buttons-view"></div>
                    </div>
                </div>
            </div>
        </div>        
        <div class="row justify-content-center">
            <div class="col-8">
                <div class="card text-white bg-dark mb-3">
                    <div class="card-body">
                        <h4 class="card-title text-center">Results</h4>
                        <div id="gifs-view"></div>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="card text-white bg-dark mb-3">
                    <div class="card-body">
                        <h4 class="card-title text-center">Add a Category</h4>
                        <form id="topics-form">
                            <div class="form-group">
                                <input type="text" class="form-control" id="topic-input">
                            </div>
                            <input type="submit" class="btn btn-primary" id="add-topic" value="Submit">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>
     <script src="./assets/javascript/app.js"></script>
</body>

</html>
